<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="dark-mode">

  <!--Hero-->
  <main class="background">
    <div class="hero">
      <div class="title-container">
        <h1 class="title">Todo</h1>
        <button id="mode-toggle">
          <img src="images/icon-moon.svg" alt="Dark Mode" class="dark" id="dark">
          <img src="images/icon-sun.svg" alt="Light Mode" class="light" id="light">
        </button>
      </div>
    
  
      <div id="error"></div>
  
      <form id="create">

        <div class="checkbox-item">
          <input type="checkbox" class="input-checkbox" name="checkbox-create" id="checkbox-create" checked>
          <label for="checkbox-create">
            <input
            type="text"
            id="sentence"
            placeholder="Create a new todo.."
          /></label>
          </div>
        </form>
    
    
      <div id="search">
        <input
        type="text"
        id="search-todos"
        placeholder="Search todo items.."
      />
      </div>

      <div class="options"> 
        <p><span id="total-todo"></span> items left</p>
        <button id="clear">Clear Completed</button>
      </div>
    
      <div class="toggle">
        <button id="toggle-btn" class="all">All</button>
        <button id="toggle-btn" class="filter">Active</button>
        <button id="toggle-btn" class="filter">Completed</button>
      </div>
    
      <button id="drag-and-drop">Drag and drop to reorder list</button>
    </div>
</main>

  <script src="js/app.js"></script>
</body>
</html>
